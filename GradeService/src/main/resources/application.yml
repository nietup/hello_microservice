server:
  port: 9001

spring:
  application:
    name: GRADE-SERVICE
  cloud:
    config:
      enabled: false
  zipkin:
    base-url: http://localhost:9411/

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:9003/eureka