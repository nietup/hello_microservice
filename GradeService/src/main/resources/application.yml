server:
  port: 9001

spring:
  application:
    name: GRADE-SERVICE
  cloud:
    config:
      enabled: true
  config:
    import: configserver:http://localhost:9005

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:9003/eureka